name: tasker
description: "A Task Management App."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  path_provider: 2.1.5
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_ui_auth: ^1.16.1
  firebase_ui_oauth_google: ^1.4.1
  firebase_ui_localizations: ^1.13.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.5
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.1.7
  path_provider_platform_interface: ^2.1.2

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf
